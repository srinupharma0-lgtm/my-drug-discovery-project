<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drug Discovery Virtual Screening</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 30px;
        }

        .input-section {
            background: #f8fafc;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border: 2px solid #e2e8f0;
        }

        .input-section h3 {
            color: #2d3748;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .smiles-input {
            width: 100%;
            height: 120px;
            padding: 15px;
            border: 2px solid #cbd5e0;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        .smiles-input:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .control-group {
            display: flex;
            flex-direction: column;
        }

        .control-group label {
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
        }

        .control-group input, .control-group select {
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .control-group input:focus, .control-group select:focus {
            outline: none;
            border-color: #4facfe;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 15px 0;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .results-section {
            background: #f7fafc;
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
            display: none;
        }

        .results-section.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e2e8f0;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .stat-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #4facfe;
        }

        .stat-label {
            color: #718096;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .compounds-table {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .table-header {
            background: #4facfe;
            color: white;
            padding: 15px;
            font-weight: 600;
        }

        .table-row {
            display: grid;
            grid-template-columns: 50px 1fr 100px 80px;
            gap: 15px;
            padding: 15px;
            border-bottom: 1px solid #e2e8f0;
            align-items: center;
            transition: background-color 0.2s ease;
        }

        .table-row:hover {
            background-color: #f7fafc;
        }

        .rank {
            font-weight: bold;
            color: #4facfe;
        }

        .smiles-cell {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            word-break: break-all;
            max-height: 60px;
            overflow-y: auto;
        }

        .score {
            font-weight: bold;
            color: #38a169;
        }

        .drug-name {
            color: #2d3748;
            font-weight: 500;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4facfe;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            background: #2d3748;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .footer a {
            color: #4facfe;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß¨ Drug Discovery Virtual Screening</h1>
            <p>AI-powered molecular screening pipeline for drug discovery</p>
        </div>

        <div class="main-content">
            <div class="input-section">
                <h3>üìù Input Compounds (SMILES Format)</h3>
                <textarea 
                    class="smiles-input" 
                    id="smilesInput" 
                    placeholder="Enter SMILES strings, one per line:
CC(C)CC1=CC=C(C=C1)C(C)C(=O)O
CC1=CN=C(C(=C1OC)C)CS(=O)C2=NC3=C(N2)C=CC(=C3)OC
CN1CCN2C(C1)C3=CC=CC=C3CC4=C2N=CC=C4">CC(C)CC1=CC=C(C=C1)C(C)C(=O)O
CC1=CN=C(C(=C1OC)C)CS(=O)C2=NC3=C(N2)C=CC(=C3)OC
CN1CCN2C(C1)C3=CC=CC=C3CC4=C2N=CC=C4
CC(=O)OC1=CC=CC=C1C(=O)O
CC(=O)NC1=CC=C(C=C1)O</textarea>

                <div class="controls">
                    <div class="control-group">
                        <label for="topN">Top N Results:</label>
                        <input type="number" id="topN" value="10" min="1" max="100">
                    </div>
                    <div class="control-group">
                        <label for="threshold">Score Threshold:</label>
                        <input type="number" id="threshold" value="0.5" min="0" max="1" step="0.1">
                    </div>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="applyFilters" checked>
                    <label for="applyFilters">Apply Lipinski's Rule of Five filtering</label>
                </div>

                <button class="btn" onclick="runScreening()">üöÄ Run Virtual Screening</button>
            </div>

            <div class="results-section" id="results">
                <div class="results-header">
                    <h3>üìä Screening Results</h3>
                    <button class="btn" onclick="exportResults()" style="font-size: 12px; padding: 8px 16px;">üìÅ Export CSV</button>
                </div>

                <div class="stats" id="stats"></div>

                <div class="compounds-table">
                    <div class="table-header">
                        <div class="table-row">
                            <div>Rank</div>
                            <div>SMILES Structure</div>
                            <div>Score</div>
                            <div>Drug Name</div>
                        </div>
                    </div>
                    <div id="compoundsTable"></div>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>üî¨ Powered by RDKit & PyTorch | 
            <a href="https://github.com/srinupharma0-lgtm/my-drug-discovery-project" target="_blank">
                View on GitHub
            </a></p>
        </div>
    </div>

    <script>
        // Sample drug database for demo
        const drugDatabase = {
            "CC(C)CC1=CC=C(C=C1)C(C)C(=O)O": "Ibuprofen",
            "CC1=CN=C(C(=C1OC)C)CS(=O)C2=NC3=C(N2)C=CC(=C3)OC": "Omeprazole",
            "CN1CCN2C(C1)C3=CC=CC=C3CC4=C2N=CC=C4": "Mirtazapine",
            "CC(=O)OC1=CC=CC=C1C(=O)O": "Aspirin",
            "CC(=O)NC1=CC=C(C=C1)O": "Acetaminophen",
            "COC1=CC=CC(=C1)C(C)C(=O)O": "Naproxen",
            "CN(C)C(=N)N=C(N)N": "Metformin",
            "CNCCC(C1=CC=CC=C1)OC2=CC=C(C=C2)C(F)(F)F": "Fluoxetine"
        };

        // Mock molecular descriptor calculation
        function calculateMolecularFeatures(smiles) {
            // Simplified molecular weight estimation based on SMILES length and composition
            const carbonCount = (smiles.match(/C/g) || []).length;
            const oxygenCount = (smiles.match(/O/g) || []).length;
            const nitrogenCount = (smiles.match(/N/g) || []).length;
            const fluorineCount = (smiles.match(/F/g) || []).length;
            
            const estimatedMW = carbonCount * 12 + oxygenCount * 16 + nitrogenCount * 14 + fluorineCount * 19;
            const logP = Math.random() * 4 + 0.5; // Random LogP between 0.5-4.5
            const hbd = Math.floor(Math.random() * 4); // 0-3 donors
            const hba = Math.floor(Math.random() * 6) + 2; // 2-7 acceptors
            
            return {
                molecularWeight: estimatedMW,
                logP: logP,
                hbondDonors: hbd,
                hbondAcceptors: hba
            };
        }

        // Mock ML model prediction
        function predictDrugScore(features) {
            // Simulate ML model prediction based on molecular properties
            let score = 0.5;
            
            // Favor moderate molecular weight (200-400)
            if (features.molecularWeight >= 200 && features.molecularWeight <= 400) {
                score += 0.2;
            }
            
            // Favor moderate LogP (1-3)
            if (features.logP >= 1 && features.logP <= 3) {
                score += 0.15;
            }
            
            // Favor good H-bonding balance
            if (features.hbondDonors <= 3 && features.hbondAcceptors <= 6) {
                score += 0.1;
            }
            
            // Add some randomness to simulate model uncertainty
            score += (Math.random() - 0.5) * 0.3;
            
            return Math.max(0, Math.min(1, score));
        }

        // Lipinski's Rule of Five check
        function passesLipinskiFilter(features) {
            return features.molecularWeight <= 500 &&
                   features.logP <= 5 &&
                   features.hbondDonors <= 5 &&
                   features.hbondAcceptors <= 10;
        }

        async function runScreening() {
            const smilesInput = document.getElementById('smilesInput').value;
            const topN = parseInt(document.getElementById('topN').value);
            const threshold = parseFloat(document.getElementById('threshold').value);
            const applyFilters = document.getElementById('applyFilters').checked;
            
            if (!smilesInput.trim()) {
                alert('Please enter SMILES strings to screen!');
                return;
            }

            // Show loading
            const resultsSection = document.getElementById('results');
            resultsSection.style.display = 'block';
            resultsSection.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Screening compounds... Please wait</p>
                </div>
            `;

            // Simulate processing delay
            await new Promise(resolve => setTimeout(resolve, 2000));

            const smilesArray = smilesInput.split('\n').filter(s => s.trim());
            let results = [];
            let filteredOut = 0;

            for (let smiles of smilesArray) {
                smiles = smiles.trim();
                if (!smiles) continue;

                const features = calculateMolecularFeatures(smiles);
                
                // Apply filters if enabled
                if (applyFilters && !passesLipinskiFilter(features)) {
                    filteredOut++;
                    continue;
                }

                const score = predictDrugScore(features);
                
                if (score >= threshold) {
                    results.push({
                        smiles: smiles,
                        score: score,
                        drugName: drugDatabase[smiles] || "Unknown",
                        features: features
                    });
                }
            }

            // Sort by score (highest first)
            results.sort((a, b) => b.score - a.score);
            const topResults = results.slice(0, topN);

            displayResults(topResults, smilesArray.length, filteredOut);
        }

        function displayResults(results, totalScreened, filteredOut) {
            const resultsSection = document.getElementById('results');
            
            const statsHtml = `
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-number">${totalScreened}</div>
                        <div class="stat-label">Total Screened</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${results.length}</div>
                        <div class="stat-label">Hits Found</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${filteredOut}</div>
                        <div class="stat-label">Filtered Out</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${results.length > 0 ? results[0].score.toFixed(3) : 'N/A'}</div>
                        <div class="stat-label">Top Score</div>
                    </div>
                </div>
            `;

            let tableRows = '';
            results.forEach((result, index) => {
                const truncatedSmiles = result.smiles.length > 50 ? 
                    result.smiles.substring(0, 50) + '...' : result.smiles;
                
                tableRows += `
                    <div class="table-row">
                        <div class="rank">#${index + 1}</div>
                        <div class="smiles-cell" title="${result.smiles}">${truncatedSmiles}</div>
                        <div class="score">${result.score.toFixed(3)}</div>
                        <div class="drug-name">${result.drugName}</div>
                    </div>
                `;
            });

            resultsSection.innerHTML = `
                <div class="results-header">
                    <h3>üìä Screening Results</h3>
                    <button class="btn" onclick="exportResults()" style="font-size: 12px; padding: 8px 16px;">üìÅ Export CSV</button>
                </div>
                ${statsHtml}
                <div class="compounds-table">
                    <div class="table-header">
                        <div class="table-row">
                            <div>Rank</div>
                            <div>SMILES Structure</div>
                            <div>Score</div>
                            <div>Drug Name</div>
                        </div>
                    </div>
                    ${tableRows || '<div style="padding: 20px; text-align: center; color: #718096;">No compounds passed the screening criteria.</div>'}
                </div>
            `;
            
            resultsSection.classList.add('show');
            
            // Store results globally for export
            window.screeningResults = results;
        }

        function exportResults() {
            if (!window.screeningResults) return;
            
            let csv = 'Rank,SMILES,Score,Drug Name,Molecular Weight,LogP,H-bond Donors,H-bond Acceptors\n';
            
            window.screeningResults.forEach((result, index) => {
                csv += `${index + 1},"${result.smiles}",${result.score.toFixed(3)},"${result.drugName}",${result.features.molecularWeight.toFixed(1)},${result.features.logP.toFixed(2)},${result.features.hbondDonors},${result.features.hbondAcceptors}\n`;
            });
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'virtual_screening_results.csv';
            a.click();
            window.URL.revokeObjectURL(url);
        }

        // Add some sample compounds on page load
        window.addEventListener('load', function() {
            const sampleSmiles = `CC(C)CC1=CC=C(C=C1)C(C)C(=O)O
CC1=CN=C(C(=C1OC)C)CS(=O)C2=NC3=C(N2)C=CC(=C3)OC
CN1CCN2C(C1)C3=CC=CC=C3CC4=C2N=CC=C4
CC(=O)OC1=CC=CC=C1C(=O)O
CC(=O)NC1=CC=C(C=C1)O`;
            
            document.getElementById('smilesInput').value = sampleSmiles;
        });
    </script>
</body>
</html>
